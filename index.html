<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=content-width">
    <link rel="stylesheet" type="text/css" href="resources/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/style.css">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <header>
      <div class="container">
        <img src="resources/images/logo.png" alt="logo image"/>
        <span>Secret Agent Supply Inc.</span>
      </div>
    </header>

    <div class="main-banner">
      <div class="container">
        <div class="headline">
          <h4>New Arrival</h4>
          <h1>Sport Bikes and Motorcycles</h1>
        </div>
      </div>
    </div>

    <nav>
        <ul class="container">
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
        <ul class="mobile-nav container">
          <li>Menu</li>
        </ul>
    </nav>

    <div class="container">
      <div class="products">
        <div class="product pen">
          <div class="product-image">
            <img src="resources/images/pen.png" alt="image of a pen"/>
          </div>
          <span class="description">Exploding Pen</span>
        </div>
        <div class="product watch">
          <div class="product-image">
            <img src="resources/images/watch.png" alt="image of a watch, silver" />
          </div>
          <span class="description">Cellular Watch</span>
        </div>
        <div class="product glasses">
          <div class="product-image">
            <img src="resources/images/glasses.png" alt="image of glasses, black"/>
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="business-info">
        <div class="info">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <span class="title">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>
  </body>
</html>
