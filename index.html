<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="resources/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/style.css">
  </head>
  <body>
    <header>
      <div class="container">
        <img src="resources/images/logo.png" alt="">
        <span>Secret Agent Supply Inc.</span>
      </div>
    </header>

    <div class="main-banner">
      <div class="container">
        <div class="headline">
          <h4>New Arrival</h4>
          <h1>Sport Bikes and Motorcycles</h1>
        </div>
      </div>
    </div>

    <nav>
      <div class="container">
        <ul class="mobile-nav">
          <li>Menu</li>
        </ul>
        <ul>
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
      </div>
    </nav>


    <div class="container">
      <div class="main-products">
        <div class="item pen">
          <div class="product-image">
            <img src="resources/images/pen.png"/>
          </div>
          <div class="description">
            <span>Exploding Pen</span>
          </div>
        </div>
        <div class="item watch">
          <div class="product-image">
            <img src="resources/images/watch.png"/>
          </div>
          <div class="description">
            <span>Cellular Watch</span>
          </div>
        </div>
        <div class="item glasses">
          <div class="product-image">
            <img src="resources/images/glasses.png"/>
          </div>
          <div class="description">
            <span>Thermal Glasses</span>
          </div>
        </div>
      </div>
    </div>


    <div class="container">
      <div class="infos">
        <div class="info">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <span class="title">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>


    <footer>
      <div class="container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>



  </body>
</html>
